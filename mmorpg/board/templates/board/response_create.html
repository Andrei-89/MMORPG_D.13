{% extends 'flatpages/default.html' %}
 
{% block title %} Создание нового отзыва на объявление: {% endblock title %}
 
{% block content %}
<h3>Пользователь: {{request.user}} может оставить отклик</h3>
<h3>на объявление {{post_obj}} ниже:</h3>
<form method="POST">
    {% csrf_token %} 
    {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
    <input type="submit" value="Добавить отзыв">
</form>
{% endblock content %}
